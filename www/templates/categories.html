<ion-view view-title="Categorias">
  <ion-content>
    <div class="tit">
      <h1 class="text-center titulo">CATEGORIAS</h1>
    </div>
    <!--Mostrar Categorias-->
    <div class="row">
      <div class="col col-50 Cprincipal" ng-repeat="n in categories">
        <div class="col cgoria">
          {{n.nombre}}
          <i class="{{n.icon}}"></i>
        </div>
      </div>
    </div>
    <hr>
    <!--Informacion intelaf-->
    <div class="cal text-center">
      <img class="image" src="../img/empresa.png" style="width: 150px">
      <h3 class="text">Empresa</h3>
    </div>

  </ion-content>
</ion-view>
